version: '3.8'

services:
  # MongoDB
  mongodb:
    image: mongo:7.0
    container_name: tangerine-mongodb
    restart: unless-stopped
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=tangerine2024secure
      - MONGO_INITDB_DATABASE=tangerine-furniture
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - tangerine-network

  # Redis
  redis:
    image: redis:7-alpine
    container_name: tangerine-redis
    restart: unless-stopped
    command: redis-server --requirepass tangerine2024redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - tangerine-network

  # Backend API
  backend:
    build:
      context: ../../backend
      dockerfile: ../infrastructure/docker/Dockerfile.backend
    container_name: tangerine-backend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=5000
      - MONGODB_URI=mongodb://admin:tangerine2024secure@mongodb:27017/tangerine-furniture?authSource=admin
      - REDIS_URL=redis://:tangerine2024redis@redis:6379
    ports:
      - "5000:5000"
    depends_on:
      - mongodb
      - redis
    volumes:
      - ../../backend/logs:/app/logs
    networks:
      - tangerine-network

  # Frontend
  frontend:
    build:
      context: ../../frontend
      dockerfile: ../infrastructure/docker/Dockerfile.frontend
    container_name: tangerine-frontend
    restart: unless-stopped
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:5000/api/v1
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - tangerine-network

  # Admin Dashboard
  admin:
    build:
      context: ../../admin
      dockerfile: ../infrastructure/docker/Dockerfile.admin
    container_name: tangerine-admin
    restart: unless-stopped
    environment:
      - VITE_API_URL=http://localhost:5000/api/v1
    ports:
      - "5173:5173"
    depends_on:
      - backend
    networks:
      - tangerine-network

  # Nginx (Reverse Proxy)
  nginx:
    image: nginx:alpine
    container_name: tangerine-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
      - admin
    networks:
      - tangerine-network

networks:
  tangerine-network:
    driver: bridge

volumes:
  mongodb_data:
  mongodb_config:
  redis_data:

